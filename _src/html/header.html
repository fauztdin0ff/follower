   <!-- Попап для Войти -->
   <div id="login" class="login-popup popup">
      <button class="close-popup">✖</button>
      <p class="popup-title">Вход</p>
      <form id="loginForm" class="login-form">
         <label for="loginUsername">Имя пользователя:</label>
         <input type="text" id="loginUsername" name="username" required>
         <label for="loginPassword">Пароль:</label>
         <input type="password" id="loginPassword" name="password" required>
         <p class="remain">
            <input id="save-ps" type="checkbox" checked>
            <label for="save-ps">запомнить</label>
            <a href="#" class="forgot">забыли пароль?</a>
         </p>
         <button type="submit" class="submit-btn">Войти</button>
      </form>
      <p>Нет аккаунта? <a href="#">Зарегистрируйтесь</a></p>
   </div>

   <!-- Попап регистрации -->
   <div id="register" class="register-popup popup">
      <button class="close-popup">✖</button>
      <p class="popup-title">Регистрация</p>
      <form id="registrationForm" class="registration-form">
         <label for="registerUsername">Имя пользователя: <span>*</span> </label>
         <input type="text" id="registerUsername" name="username" required>

         <label for="registerEmail">Email: <span>*</span></label>
         <input type="email" id="registerEmail" name="email" required>

         <label for="registerPassword">Пароль: <span>*</span></label>
         <input type="password" id="registerPassword" name="password" required>

         <button type="submit" class="submit-btn">Зарегистрироваться</button>
      </form>
